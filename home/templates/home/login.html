<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Crafted</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4b2b;
      box-shadow: 0 0 6px rgba(255, 75, 43, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #ff4b2b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background: #d93624;
    }

    .toggle-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ff4b2b;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div id="loginContainer">
      <h2>Login to Crafted</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required placeholder="Enter password">
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Donâ€™t have an account? Sign up</div>
    </div>


    <div id="signupContainer" style="display:none;">
      <h2>Create Your Crafted Account</h2>
      <form id="signupForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required placeholder="Create password">
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>


    <div class="message" id="message"></div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginContainer').style.display =
        document.getElementById('loginContainer').style.display === 'none' ? 'block' : 'none';
      document.getElementById('signupContainer').style.display =
        document.getElementById('signupContainer').style.display === 'none' ? 'block' : 'none';
      document.getElementById('message').textContent = "";
    }

 
    
  function toggleForms() {
    document.getElementById('loginContainer').style.display =
      document.getElementById('loginContainer').style.display === 'none' ? 'block' : 'none';
    document.getElementById('signupContainer').style.display =
      document.getElementById('signupContainer').style.display === 'none' ? 'block' : 'none';
    document.getElementById('message').textContent = "";
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    let formData = {
      username: e.target.username.value,
      password: e.target.password.value
    };

    try {
      let res = await fetch('/api/login/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(formData)
      });

      let data = await res.json();
      let msgBox = document.getElementById('message');

      if (res.ok) {
        msgBox.textContent = "Login successful ðŸŽ‰";
        msgBox.className = "message success";
        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);
        e.target.reset();
        window.location.href = "/";
      } else {

        msgBox.textContent = data.detail || Object.values(data).flat().join(", ") || "Invalid credentials";
        msgBox.className = "message error";
      }
    } catch (err) {
      console.error(err);
      document.getElementById('message').textContent = "Something went wrong!";
      document.getElementById('message').className = "message error";
    }
  });


  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    let formData = {
      username: e.target.username.value,
      email: e.target.email.value,
      password: e.target.password.value
    };

    try {
      let res = await fetch('/api/signup/', {   
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(formData)
      });

      let data = await res.json();
      let msgBox = document.getElementById('message');

      if (res.ok) {
        msgBox.textContent = "Signup successful ðŸŽ‰ Logging you in...";
        msgBox.className = "message success";
        if (data.access && data.refresh) {
          localStorage.setItem("access_token", data.access);
          localStorage.setItem("refresh_token", data.refresh);
          window.location.href = "/";
        } else {
          toggleForms(); 
        }
      } else {
       
        let errorMsg = data.detail || Object.entries(data).map(([k, v]) => `${k}: ${v}`).join(" | ");
        msgBox.textContent = errorMsg || "Signup failed";
        msgBox.className = "message error";
      }
    } catch (err) {
      console.error(err);
      document.getElementById('message').textContent = "Something went wrong!";
      document.getElementById('message').className = "message error";
    }
  });
</script>

</body>
</html>
